<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Acme Plastic Gnomes</title>
    </h:head>
    <h:body>
        <h:form id="loginform">
            <h:outputLabel for="username" value="User name: " />
            <h:inputText id="username" value="#{loginManager.username}" required="true" />
            <h:message for="username" style="color:red" />
            <br/>
            <h:outputLabel for="password" value="Password: " />
            <h:inputSecret id="password" value="#{loginManager.password}" required="true" />
            <h:message for="password" style="color:red" />
            <br/>
            <h:commandButton value="Login" action="#{loginManager.login}" />
        </h:form>
        <br/>
        <h:button value="Register" outcome="register" />
    </h:body>
</html>
